<div id="img-container" class="col-md-7 ">
	<div id="singleItem-image" class="img-zoom-container">
			<img id="myimage"  class="img-responsive" src="media/images/{{category}}/{{img}}" alt="{{title}}">
	</div>
</div>

<div id="itm-des-container" class="col-md-5">
	<div id="myresult" class="img-zoom-result"></div>
	<h2>{{title}}</h2>
	<p id="item-description">
		{{desc}}
	</p>

	<div class="item-footer">
		<p>
			{{itm-footer}}
		</p>
	</div>
</div>
